<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Warehouse{% endblock %}</title>
    <style>
        :root {
            /* Base colors */
            --clr-dark-a0: #1a1d29;
            --clr-light-a0: #ffffff;

            /* Dashboard-inspired theme primary colors */
            --clr-primary-a0: #5a9a95;
            --clr-primary-a10: #6ba5a0;
            --clr-primary-a20: #7cb0ab;
            --clr-primary-a30: #8dbbb6;
            --clr-primary-a40: #9ec6c1;
            --clr-primary-a50: #afd1cc;

            /* Theme surface colors */
            --clr-surface-a0: #252836;
            --clr-surface-a10: #2d3142;
            --clr-surface-a20: #353a4e;
            --clr-surface-a30: #3d435a;
            --clr-surface-a40: #454c66;
            --clr-surface-a50: #4d5572;

            /* Theme tonal surface colors */
            --clr-surface-tonal-a0: #232b2e;
            --clr-surface-tonal-a10: #2a3538;
            --clr-surface-tonal-a20: #323f42;
            --clr-surface-tonal-a30: #3a494c;
            --clr-surface-tonal-a40: #425356;
            --clr-surface-tonal-a50: #4a5d60;

            /* Legacy variable mappings for compatibility */
            --bg-primary: var(--clr-dark-a0);
            --bg-secondary: var(--clr-surface-a0);
            --bg-tertiary: var(--clr-surface-a10);
            --bg-card: var(--clr-surface-tonal-a0);
            --text-primary: var(--clr-light-a0);
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-primary: var(--clr-primary-a0);
            --accent-secondary: var(--clr-primary-a10);
            --accent-success: var(--clr-primary-a20);
            --accent-warning: #d4a574;
            --accent-danger: #c67373;
            --accent-orange: #d1926b;
            --accent-purple: #9885c4;
            --border-color: var(--clr-surface-a20);
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.6);
            --gradient-primary: linear-gradient(135deg, var(--clr-primary-a0) 0%, var(--clr-primary-a10) 100%);
            --gradient-card: linear-gradient(145deg, var(--clr-surface-tonal-a0) 0%, var(--clr-surface-a0) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            font-size: 14px;
            font-weight: 400;
        }

        .header {
            background: var(--gradient-primary);
            padding: 1.5rem 0;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            position: relative;
            z-index: 1;
        }

        .nav {
            background: var(--bg-secondary);
            padding: 0;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            gap: 0;
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 1rem 1.5rem;
            display: block;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }

        .nav a:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
            border-bottom-color: var(--accent-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }

        .btn {
            background: var(--gradient-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-success) 0%, #059669 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-warning) 0%, #d97706 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-danger) 0%, #dc2626 100%);
        }

        ul {
            list-style-type: none;
        }

        li {
            margin: 0.75rem 0;
        }

        a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-secondary);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Enhanced dashboard-style components */
        .metric-card, .dashboard-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before, .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .metric-card:hover, .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent-primary);
        }

        .dashboard-stat {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }

        .dashboard-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.6s ease;
        }

        /* Dashboard table styling */
        .dashboard-table {
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .dashboard-table th {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dashboard-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .dashboard-table tr:hover {
            background: var(--bg-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% block header %}Data Warehouse{% endblock %}</h1>
    </div>
    
    <div class="nav">
        <div class="nav-container">
            <a href="/">üìä Dashboard</a>
            <a href="/reports/">üìã Reports</a>
            <a href="/admin/">‚öôÔ∏è Admin</a>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
