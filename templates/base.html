<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Warehouse{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            background-color: #34495e;
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem;
        }
        .nav a:hover {
            background-color: #2c3e50;
            border-radius: 3px;
        }
        .content {
            padding: 0 1rem;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
            margin: 0.25rem;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: #ecf0f1;
            border-radius: 3px;
        }
        li a {
            color: #2c3e50;
            text-decoration: none;
        }
        li a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% block header %}Data Warehouse{% endblock %}</h1>
    </div>
    
    <div class="nav">
        <a href="/">Dashboard</a>
        <a href="/reports/">Reports</a>
        <a href="/admin/">Admin</a>
    </div>
    
    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
