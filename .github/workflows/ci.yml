name: Django CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: etl_db
          POSTGRES_USER: etl_user
          POSTGRES_PASSWORD: etl_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django tests
      env:
        POSTGRES_DB: etl_db
        POSTGRES_USER: etl_user
        POSTGRES_PASSWORD: etl_password
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
      run: |
        python manage.py test